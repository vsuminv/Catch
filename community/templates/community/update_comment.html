{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch!</title>
    <link href="{% static 'image/Logo-96x96.png' %}" sizes="96x96" rel="shortcut icon" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/community/community_post.css' %}">
</head>
<body>
<!-- header -->
{% include "user/header.html" %}
<div class="community_background">
    <div class="comment_bg">
        {% if request.session.communityid == 4 %}
            <form method="POST"
                  action="{% url 'comment_update' request.session.communityid board_id replyList.reply_id %}"
                  class="mt-5">
        {% else %}
            <form method="POST"
                  action="{% url 'comment_update' request.session.communityid board_id replyList.reply_id %}"
                  class="mt-5">
        {% endif %}
        {% csrf_token %}
        <div class="comment_div">
            <textarea class="commnet" name="content">{{ replyList.content }}</textarea>
            <div class="comment_btn">
                <button class="btn_design">확인</button>
                <button class="btn_design" onclick="{% url 'community_post' request.session.communityid board_id %}">
                    취소
                </button>
            </div>
        </div>
        </form>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>
</html>
